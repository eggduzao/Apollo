not_in_nav: |
    /_build/
validation:
    links:
        # Allow an absolute link to the features page for our code snippets
        absolute_links: ignore

# Build directories
theme:
    name: material
    locale: en
    custom_dir: docs/source/_build/overrides
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          primary: custom
          toggle:
              icon: material/brightness-7
              name: Switch to dark mode
        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          primary: custom
          toggle:
              icon: material/brightness-4
              name: Switch to light mode
    logo: _build/assets/logo.png
    features:
        - navigation.tracking
        - navigation.sections
        - navigation.instant
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.footer
        - navigation.indexes
        - content.tabs.link
        - content.code.copy
    icon:
        repo: fontawesome/brands/github

extra_javascript:
    - _build/js/mathjax.js
    - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
extra_css:
    - _build/css/extra.css
extra:
    analytics:
        provider: plausible
        domain: guide.apollo.org,combined.apollo.org

# Preview controls
strict: true

# Formatting options
markdown_extensions:
    - admonition
    - md_in_html
    - pymdownx.details
    - attr_list
    - pymdownx.emoji:
          emoji_index: !!python/name:material.extensions.emoji.twemoji
          emoji_generator: !!python/name:material.extensions.emoji.to_svg
    - pymdownx.superfences
    - pymdownx.tabbed:
          alternate_style: true
    - pymdownx.snippets:
          base_path: [".", "docs/source/src/"]
          check_paths: true
          dedent_subsections: true
    - footnotes
    - pymdownx.arithmatex:
          generic: true

hooks:
    - docs/source/_build/scripts/people.py

plugins:
    - search:
          lang: en
    - markdown-exec
    - material-plausible
    - macros:
          module_name: docs/source/_build/scripts/macro
    - redirects:
          redirect_maps:
              "user-guide/index.md": "index.md"
              "user-guide/basics/index.md": "user-guide/getting-started.md"
              "user-guide/basics/reading-writing.md": "user-guide/getting-started.md"
              "user-guide/basics/expressions.md": "user-guide/getting-started.md"
              "user-guide/basics/joins.md": "user-guide/getting-started.md"
              # rename apollo-on-premise to apollo-on-premises
              "apollo-on-premise/index.md": "apollo-on-premises/index.md"
              "apollo-on-premise/bare-metal/getting-started.md": "apollo-on-premises/bare-metal/getting-started.md"
              "apollo-on-premise/kubernetes/getting-started.md": "apollo-on-premises/kubernetes/getting-started.md"
              "apollo-on-premise/bare-metal/config-reference.md": "apollo-on-premises/bare-metal/configuration/reference.md"
              "apollo-on-premise/bare-metal/environment-variables.md": "apollo-on-premises/bare-metal/environment-variables.md"
              "apollo-on-premise/bare-metal/python-environment.md": "apollo-on-premises/bare-metal/python-environment.md"
              "apollo-on-premises/bare-metal/config-reference.md": "apollo-on-premises/bare-metal/configuration/reference.md"

