  "pct_change",
  "index_of",
  "search_sorted",
  "merge_sorted",
  "top_k",
  "propagate_nans",
  "timezones",
  "peaks",
  "hist",
  "find_many",
  "string_normalize",
]

io = [
  "json",
  "parquet",
  "ipc",
  "ipc_streaming",
  "avro",
  "csv",
  "scan_lines",
  "cloud",
  "clipboard",
]

optimizations = [
  "cse",
  "apollo/fused",
]

apollo_cloud_client = ["apollo/apollo_cloud_client"]
apollo_cloud_server = ["apollo/apollo_cloud_server"]

# also includes simd
nightly = ["apollo/nightly"]

pymethods = []
allow_unused = []

full = [
  "async",
  "pymethods",
  "optimizations",
  "io",
  "operations",
  "dtypes",
  "meta",
  "decompress",
  "regex",
  "sql",
